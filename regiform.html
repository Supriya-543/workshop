<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <div class="form1">
            <fieldset>
                <legend>Registration form</legend>
           
       
        <form>
            <label for="Name">name</label>
            <input type="text"><br><br>
            <label>email</label>
            <input type="text"><br><br>
            <label="Phone">phone</label>
            <input type="number"><br><br>
            <label>Request Phone call:</label>
           no: <input type="checkbox">yes:<input type="checkbox"><br><br>
           <label>Gender</label>
           <input type="radio">male<input type="radio">female<br><br>
           <label>website</label>
           <input type="text"><br><br>
           <label>Priority</label>
           <select name="priority" size="1">
            <option value="low">low</option>
            <option>normal</option>
            <option>high</option>
            <!-- <option>emergency</option> -->
           </select>

           <p>type</p>
           <select name="type" size="1">
            <option>website update</option>
            <option>information change</option>
            <option>infotmation Addition</option>
            <option>new product</option>
           </select>
           <br></br>

           <label>message</label><br>
           <textarea name=""message" row="6" cols="25"></textarea>
           <br></br>
           <input type="submit" value="send">
           <input type="reset" value="clear">
            <!-- <input -->
        </form>
    </fieldset>
    </div>
    </body>
</html>
